
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Webpage</title>
  <link rel="stylesheet" href="styles.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    header nav ul {
      list-style-type: none;
    }

    header nav ul li {
      display: inline;
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }


    main {
      padding: 20px;
      margin-top: 20px;
    }

    main section {
      margin-bottom: 20px;
    }

    main section h2 {
      color: #333;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    
    @media (max-width: 600px) {
      header nav ul li {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section of the webpage.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This section provides information about the webpage.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>If you want to contact me, please email at example@example.com.</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 My Simple Webpage</p>
  </footer>
</body>
</html>
